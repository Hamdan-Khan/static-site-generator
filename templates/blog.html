{% extends "base.html" %} {% block main %}
<article class="blog-post">
  <header class="blog-header">
    <h1>{{ title }}</h1>
    {% if date %}
    <time class="formatted-date" datetime="{{ date }}">{{ date }}</time>
    {% endif %}
  </header>
  <section class="blog-content">{{ content | safe }}</section>
</article>
{% endblock main %}
